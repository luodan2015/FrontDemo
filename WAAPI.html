<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web animation api</title>
</head>
<body>
<div>WAAPI核心在于提供了</div>
<div>
    <code>Element.animate()</code>
    <pre>Element.animate()</pre>
</div>

<div class="dot" style="width: 160px;height: 160px;background-color: rgb(162,42,42)"></div>

<script>
    var player = document.body.animate([{'background': 'red'}, {'background': 'green'}, {'background': 'blue'}], 3000);
    console.log(player.playState); //"running","paused","finished","idle"表示恢复到初始状态，"pending"表示播放或者暂停即将发生时

//    时间控制与时间轴
//    播放器player具有一个读写属性playbackRate，用于控制动画的播放速度。
    console.log(player.playbackRate); //1
    player.playbackRate = 5;

    var dot = document.querySelector('.dot');
    var frames = [
        {transform: 'rotate(0deg) translate(80px)'},
        {transform: 'rotate(360deg) translate(80px) '},
    ];
    var timing = {
        duration: 2500,         //ms
        delay: 0,               //ms
        iterations: Infinity,   //1, 2, 3 ... Infinity
        direction: 'alternate', //'normal', 'reverse'等
        easing: 'ease-in-out',  //'linear', 'ease-in'等
        fill: 'forwards',       //'backwards', 'both', 'none', 'auto'
    };
    dot.animate(frames, timing);
</script>
</body>
</html>
